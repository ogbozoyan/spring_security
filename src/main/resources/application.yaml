server:
  port: 8080
logging:
  level:
    security: DEBUG

spring:
  ldap:
    embedded:
      port: 8389
      ldif: classpath:ldap-data.ldif #ldif ldap file where ldap instance
      base-dn: dc=springframework,dc=org #base dn
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
